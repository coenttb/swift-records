name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  macos-swift61:
    name: macOS (Swift 6.1)
    runs-on: macos-26
    strategy:
      matrix:
        xcode: ['26.0']
        config: ['debug', 'release']
    steps:
      - uses: actions/checkout@v5
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Print Swift version
        run: swift --version
      - name: Install PostgreSQL
        run: |
          brew install postgresql@18
          brew services start postgresql@18
          # Wait for PostgreSQL to be ready
          for i in {1..30}; do
            if /opt/homebrew/opt/postgresql@18/bin/pg_isready -h localhost; then
              break
            fi
            sleep 1
          done
          # Create test database and user
          /opt/homebrew/opt/postgresql@18/bin/createdb test_db
          /opt/homebrew/opt/postgresql@18/bin/psql -d test_db -c "CREATE USER postgres WITH PASSWORD 'postgres' SUPERUSER;"
      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-
      - name: Build
        run: swift build -c ${{ matrix.config }}
      - name: Run tests
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: test_db
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
        run: swift test -c ${{ matrix.config }}

  macos-swift62:
    name: macOS (Swift 6.2)
    runs-on: macos-26
    strategy:
      matrix:
        xcode: ['26.0']
        config: ['debug', 'release']
    steps:
      - uses: actions/checkout@v5
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Print Swift version
        run: swift --version
      - name: Install PostgreSQL
        run: |
          brew install postgresql@18
          brew services start postgresql@18
          # Wait for PostgreSQL to be ready
          for i in {1..30}; do
            if /opt/homebrew/opt/postgresql@18/bin/pg_isready -h localhost; then
